	<!--Google Script to take user location!-->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoOa8Fx8wnAjXLlgNNrIeTq8HHm6JauQoDone&libraries=places"></script>
		<script type="text/javascript">
			window.onload = function() {
			//	document.addEventListener("deviceready", init, false);
				init();

			}

			// Get the current location of the user
			function init() {
				navigator.geolocation.getCurrentPosition(positionSuccess, positionError);
			}

			// Function to call on success of the geolocation request
			function positionSuccess(position) {
				var latitude = position.coords.latitude;
				var longitude = position.coords.longitude;

				var coordinates = latitude + ", " + longitude;

				document.getElementById("g_map").setAttribute("src", "https://maps.google.co.uk?q=" + coordinates + "&z=18&output=embed");
			}
			// Function to call on fail of the geolocation request
			function positionError(error) {
				alert(error.message);
			}
		</script>
